<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-SHOES Shoe Collection - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card bg-dark border-0 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="G-SHOES Shoe Collection Logo" class="img-fluid" style="max-width: 150px; border-radius: 50%;">
                </div>
                <h2 class="card-title text-center mb-4">Admin Login</h2>
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form id="loginForm" method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-light border-light"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control bg-dark text-light border-light" id="username" name="username" placeholder="Enter username or email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-light border-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control bg-dark text-light border-light" id="password" name="password" placeholder="Enter password" required>
                            <button type="button" class="btn btn-outline-light border-0 toggle-password" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-dark border-light" id="rememberMe" name="rememberMe">
                        <label class="form-check-label text-light" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
</body>
</html>
